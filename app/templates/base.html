<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SW Testing Mini</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="logo"><div class="mark">ST</div><h1>SW Testing Mini</h1></div>
      <div class="acting">
        <!-- Compact account toggle. The detailed login panel appears only when needed. -->
        <button id="auth-toggle-btn" class="ghost" aria-expanded="false">Account</button>
        <span id="header-username" class="muted" style="margin-left:0.6rem;display:none"></span>
        <div id="auth-panel" class="auth-panel" aria-hidden="true">
          <div class="auth-status muted" id="auth-status">Not signed in</div>
          <div class="auth-form" id="auth-form">
            <input id="login-user-id" name="login_user_id" placeholder="user id" />
            <input id="login-password" name="login_password" placeholder="password" type="password" />
            <div style="margin-top:0.5rem">
              <button id="login-btn" class="ghost">Login</button>
              <button id="logout-btn" class="ghost" style="display:none">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <nav>
        <a href="/ui">Home</a>
        <a href="/ui">Dashboard</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <!-- Toast container. Per-page toast payload is written into the data-toast attribute as JSON. -->
  <div id="toast-container" data-toast='{{ (toast|default(None))|tojson|safe }}' aria-live="polite" style="position:fixed;right:1rem;bottom:1rem;z-index:9999"></div>
  <script src="/static/toast.js"></script>
  <script src="/static/auth.js"></script>
  <footer>
    Built for testing examples Â· Toggle vulnerability mode on the UI to explore safe vs vulnerable behavior. See README for test snippets.
  </footer>
</body>
</html>
